name: Main
on:
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: Ubuntu-latest
    steps:
    - name: Step 1
      uses: actions/checkout@v2
    - name: Step 2
      uses: actions/setup-node@v2
      with:
        node-version: "14.x"
    - name: Instalacje dependencji
      run: npm install
    - name: Uruchomienie test√≥w
      run: npm test
  deploy:
    runs-on: Ubuntu-latest
    needs: [build]
    steps:
      - name: Step 1
        uses: actions/checkout@v2
      - name: Step 2
        uses: azure/appservice-build@v3
        with: 
          platform: nodejs
          version: 14.21.3
      - name: Deploymen aplikacji na Azure
        uses: azure/webapps-deploy@v1
        with:
          app-name: cwiczenie6
          publish-profile: ${{ secrets.AZURE_WEB_APP_PUBLISH_PROFILE }}
      
      
